spring.application.name=playattentionargentina

# Configuración de la base de datos

spring.datasource.url= jdbc:postgresql://localhost:5432/playattention
spring.datasource.username= usuariodepostgres
spring.datasource.password= passwordpostgres
spring.datasource.driver-class-name=org.postgresql.Driver



# Configuración de JPA/Hibernate

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de JWT

jwt.secret=playAttSecretKey2023
jwt.expiration=86400000

# Configuración del servidor

server.port=8080
server.servlet.context-path=/api

# Configuración de logging

logging.level.org.springframework=INFO
logging.level.com.playatt=DEBUG

# Configuración de archivos

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads